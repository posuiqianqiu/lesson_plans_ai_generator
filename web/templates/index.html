<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教案AI生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill"></i>
                教案AI生成器
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="status-indicator">
                    <i class="bi bi-circle-fill text-success"></i>
                    系统就绪
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧边栏 - 文件管理 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-folder-fill"></i>
                            文件管理
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>已上传文件</h6>
                            <div id="uploaded-files" class="list-group">
                                <!-- 文件列表将在这里动态生成 -->
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger w-100" onclick="clearAllFiles()">
                            <i class="bi bi-trash"></i>
                            清空所有文件
                        </button>
                    </div>
                </div>
            </div>

            <!-- 中央工作区 -->
            <div class="col-md-6">
                <!-- 文件上传区域 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-cloud-upload-fill"></i>
                            文件上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 教学进度表上传 -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-calendar-week"></i>
                                教学进度表 (Excel格式)
                            </label>
                            <div class="upload-area" id="schedule-upload-area"
                                 ondrop="handleDrop(event, 'schedule')"
                                 ondragover="handleDragOver(event)"
                                 ondragleave="handleDragLeave(event)">
                                <input type="file" id="schedule-file" accept=".xlsx,.xls" style="display: none;" onchange="handleFileSelect(event, 'schedule')">
                                <div class="upload-placeholder">
                                    <i class="bi bi-cloud-upload display-4 text-muted"></i>
                                    <p class="mt-2">拖拽文件到此处或点击选择</p>
                                    <button class="btn btn-outline-primary" onclick="triggerFileSelect('schedule')">
                                        选择文件
                                    </button>
                                </div>
                                <div class="upload-progress d-none">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 教学大纲上传 -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-book"></i>
                                教学大纲 (Word格式)
                            </label>
                            <div class="upload-area" id="syllabus-upload-area"
                                 ondrop="handleDrop(event, 'syllabus')"
                                 ondragover="handleDragOver(event)"
                                 ondragleave="handleDragLeave(event)">
                                <input type="file" id="syllabus-file" accept=".docx" style="display: none;" onchange="handleFileSelect(event, 'syllabus')">
                                <div class="upload-placeholder">
                                    <i class="bi bi-cloud-upload display-4 text-muted"></i>
                                    <p class="mt-2">拖拽文件到此处或点击选择</p>
                                    <button class="btn btn-outline-primary" onclick="triggerFileSelect('syllabus')">
                                        选择文件
                                    </button>
                                </div>
                                <div class="upload-progress d-none">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 教案模板上传 -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-file-earmark-text"></i>
                                教案模板 (Word格式)
                            </label>
                            <div class="upload-area" id="template-upload-area"
                                 ondrop="handleDrop(event, 'template')"
                                 ondragover="handleDragOver(event)"
                                 ondragleave="handleDragLeave(event)">
                                <input type="file" id="template-file" accept=".docx" style="display: none;" onchange="handleFileSelect(event, 'template')">
                                <div class="upload-placeholder">
                                    <i class="bi bi-cloud-upload display-4 text-muted"></i>
                                    <p class="mt-2">拖拽文件到此处或点击选择</p>
                                    <button class="btn btn-outline-primary" onclick="triggerFileSelect('template')">
                                        选择文件
                                    </button>
                                </div>
                                <div class="upload-progress d-none">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 生成配置 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-gear-fill"></i>
                            生成配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="week-range" class="form-label">周次范围 (可选)</label>
                            <input type="text" class="form-control" id="week-range" placeholder="例如: 1-16">
                            <div class="form-text">留空则生成所有周次的教案</div>
                        </div>
                        <button class="btn btn-success w-100" id="generate-btn" onclick="startGeneration()" disabled>
                            <i class="bi bi-magic"></i>
                            开始生成教案
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧边栏 - 进度显示 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-activity"></i>
                            生成进度
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="progress-container">
                            <div class="text-center text-muted">
                                <i class="bi bi-hourglass-split display-4"></i>
                                <p class="mt-2">等待开始生成...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作日志 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-terminal"></i>
                            操作日志
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="log-container" class="log-container">
                            <div class="log-entry">
                                <span class="text-muted">系统已就绪</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div class="row mt-4" id="results-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-check-circle-fill text-success"></i>
                            生成结果
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="results-container">
                            <!-- 结果将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 - 文件详情 -->
    <div class="modal fade" id="fileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">文件详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="file-details">
                        <!-- 文件详情将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
